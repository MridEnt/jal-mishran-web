<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Experience Virasat ka Swad with Jal Mishran Sikanji. Naturally sweetened with 
    Stevia and natural ingredients with almost zero gi. Launching March 2026."
    />

    <script type="application/ld+json">
      {
        "@context": "https://schema.org/",
        "@type": "Product",
        "name": "Jal Mishran Sikanji",
        "image": "https://jalmishran.com/SikanjiPouchDesign.png",
        "description": "Authentic Sikanji with a wellness twist. Made with Stevia, Corn Fibre, Natural ingredients including Pure Lemon Extract. Virasat ka Swad, Wellness ka Vaada.",
        "brand": {
          "@type": "Brand",
          "name": "Jal Mishran"
        },
        "offers": {
          "@type": "Offer",
          "url": "https://jalmishran.com",
          "priceCurrency": "INR",
          "availability": "https://schema.org/PreOrder",
          "validFrom": "2026-03-15"
        }
      }
    </script>

    <title>JAL MISHRAN &trade; | Authentic Sikanji & Wellness Beverages</title>
  </head>
  <body>
    <div id="root"></div>
    <form name="contact" data-netlify="true" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <select name="user_role">
        <option value="distributor"></option>
        <option value="influencer"></option>
        <option value="supplier"></option>
        <option value="feedback"></option>
      </select>
      <input type="text" name="social_handle" />
      <input type="text" name="pincode" />
      <input type="text" name="area" />
      <input type="text" name="state" />
      <input type="text" name="country" />
      <textarea name="message"></textarea>
    </form>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
